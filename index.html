<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Define playerPoints and computerPoints to start at 0 */
        let playerPoints = 0;
        let computerPoints = 0;

        /* The computer will select from this array */
        const array = ["rock", "paper", "scissors"];

        /* Using the Math function to select position in Array */
        function getComputerChoice(){
            const randomChoice = Math.floor(Math.random() * array.length);
            return array[randomChoice];
        }    

        function playRound() {
            /* Set all prompt answers to lowercase */
            let playerSelection = prompt("Choose rock, paper, or scissors. First to five points win.", ''.toLowerCase());
            let computerSelection = getComputerChoice();
            if(playerSelection === computerSelection) {
                return ("You tied!");
            }else if ((playerSelection === "rock" && computerSelection === "paper") || (playerSelection === "paper" && computerSelection === "scissors") || (playerSelection === "scissors" && computerSelection === "rock")) {
                computerPoints ++;
                return ("You lose! " + computerSelection + " beats " + playerSelection);
            }else if ((playerSelection === "rock" && computerSelection === "scissors") || (playerSelection === "paper" && computerSelection === "rock") || (playerSelection === "scissors" && computerSelection === "paper")) {
                playerPoints ++;
                return ("You win! " + playerSelection + " beats " + computerSelection);
            }else{
                return ("Please type rock, paper, or scissors.");
            }
        }

        function game() {
            /* Loop round until player or computer reaches 5 points */
            for (let i = 0; playerPoints < 5 && computerPoints < 5; i++){
                console.log(playRound());
                console.log("You currently have " + playerPoints + " point(s). The computer has " + computerPoints + " point(s).");
                }
                if(playerPoints === 5){
                    return ("Congrats! You beat the computer!")
                }else if(computerPoints ===5){
                    return ("Sorry you lose!")
            }
        }

        console.log(game());

    </script>
</body>
</html>
