<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerPoints = 0;
        let computerPoints = 0;
        const array = ["rock", "paper", "scissors"];

        function getComputerChoice(){
            const randomChoice = Math.floor(Math.random() * array.length);
            return array[randomChoice];
        }    

        function playRound() {
            let playerSelection = prompt("Choose rock, paper, or scissors.", ''.toLowerCase());
            let computerSelection = getComputerChoice();

            if(playerSelection === computerSelection) {
                return ("You tied!");
            }else if ((playerSelection === "rock" && computerSelection === "paper") || (playerSelection === "paper" && computerSelection === "scissors") || (playerSelection === "scissors" && computerSelection === "rock")) {
                computerPoints ++;
                return ("You lose! " + computerSelection + " beats " + playerSelection);
            }else if ((playerSelection === "rock" && computerSelection === "scissors") || (playerSelection === "paper" && computerSelection === "rock") || (playerSelection === "scissors" && computerSelection === "paper")) {
                playerPoints ++;
                return ("You win! " + playerSelection + " beats " + computerSelection);
            }else if (playerPoints === 5){
                return ("Congrats! You won 5 games.")
            }else if (computerPoints === 5){
                return ("Sorry you lost!")
            }else{
                return ("Please type rock, paper, or scissors.")
            }
        }

        function game() {
            for (let i = 0; playerPoints <= 5 && computerPoints <= 5; i++){
                console.log(playRound ());
                console.log("You currently have " + playerPoints + " point(s). The computer has " + computerPoints + " point(s).");
                }
            }

        console.log(game());



    </script>
</body>
</html>
